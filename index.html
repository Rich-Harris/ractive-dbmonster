<html>
<head>
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="link">
  You're looking at a Ractive<br>
  version of <a href="https://dbmonster.firebaseapp.com/">DBMonster</a>.<br>
  <a class="center" href="https://github.com/rich-harris/ractive-dbmonster">See it on GitHub</a>
</div>

<div id="body">
</div>

<script src="underscore-min.js"></script>
<script src="ractive-legacy.js"></script>
<script src="ractive-load.js"></script>
<script src="junkola-copied-from-ember.js"></script>

<script src="https://cdn.rawgit.com/paulirish/memory-stats.js/master/memory-stats.js"></script>
<script>
var stats = new MemoryStats();
stats.domElement.style.position = 'fixed';
stats.domElement.style.right        = '0px';
stats.domElement.style.bottom       = '0px';
document.body.appendChild( stats.domElement );
requestAnimationFrame(function rAFloop(){
    stats.update();
    requestAnimationFrame(rAFloop);
});
</script>

<script type="text/javascript">
  var ROWS = 100;
  var TIMEOUT = 0;

  Ractive.load( 'table.html' ).then( function ( Table ) {
    var table = new Table({
      el: '#body',
      data: {
        dbs: getDatabases()
      },
      modifyArrays: false
    });

    function redraw() {
      table.set( 'dbs', getDatabases() );
      setTimeout(redraw, TIMEOUT);
    }
    redraw();
  })
  .catch( function ( err ) {
    console.error( err );
  });
</script>

</body>
</html>
